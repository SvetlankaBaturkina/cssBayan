<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-title">
                <h1 class="title">CSS BAYAN</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="memes">
                <div class="meme-one">
                    <div class="content">
                        <input class="meme-dot" type="radio" name="control" id = "meme1" checked>             
                        <label class ="meme-button" for="meme1">
                            <div class="meme-plus">
                                <p class="meme-title">Waiting for cross-check score</p>
                                <div class="plus"></div>
                            </div>
                            <div class="meme-image1">
                                <img class="image-one image" src="./assets/images/meme1.jpg" alt="image">
                            </div>
                        </label>             
                    </div>
                </div>
                <div class="meme-two">
                    <div class="content">
                        <input class="meme-dot" type="radio" name="control" id = "meme2">             
                        <label class ="meme-button" for="meme2">
                            <div class="meme-plus">
                                <p class="meme-title">One hour before deadline</p>
                                <div class="plus"></div>
                            </div>
                            <div class="meme-image2">
                                <img class="image-two image" src="./assets/images/meme2.jpg" alt="image">
                            </div>
                        </label>             
                    </div>
                </div>    
                <div class="meme-three">
                    <div class="content">
                        <input class="meme-dot" type="radio" name="control" id = "meme3">             
                        <label class ="meme-button" for="meme3">
                            <div class="meme-plus">
                                <p class="meme-title">And they didn't deal with it!</p>
                                <div class="plus"></div>
                            </div>
                            <div class="meme-image3">
                                <img class="image-three image" src="./assets/images/meme3.jpg" alt="image">
                            </div>
                        </label>             
                    </div>
                </div>  
                <div class="meme-four">
                    <div class="content">
                        <input class="meme-dot" type="radio" name="control" id = "meme4">            
                        <label class ="meme-button" for="meme4">
                            <div class="meme-plus">
                                <p class="meme-title">Go to your goal to the end!</p>
                                <div class="plus"></div>
                            </div>
                            <div class="meme-image4">
                                <img class="image-four image" src="./assets/images/meme4.jpg" alt="image">
                            </div>
                        </label>             
                    </div>
                </div>
                <div class="meme-five">
                    <div class="content">
                        <input class="meme-dot" type="radio" name="control" id = "meme5">             
                        <label class ="meme-button" for="meme5">
                            <div class="meme-plus">
                                <p class="meme-title">Paradisaic delight</p>
                                <div class="plus"></div>
                            </div>
                            <div class="meme-image5">
                                <img class="image-five image" src="./assets/images/meme5.jpg" alt="image">
                            </div>
                        </label>             
                    </div>
                </div>
            </div>    
        </div>
    </main>
    <footer></footer>
</body>
</html>
